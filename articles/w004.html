<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phpstrom 新建类文件时添加默认namespace</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/agate.css">
    <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <style>
        pre {
            padding: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Phpstrom 新建类文件时添加默认namespace</h1>
            <p>
                File->settings
            </p>
            <img class="img-responsive" src="http://7xq80z.com1.z0.glb.clouddn.com/phpstrom01.png">
        </div>
        <div class="col-md-12">

            <h2>phpstrom折叠代码快捷键</h2>
            <p class="lead">windows下按下快捷`Ctrl`+`Shift`+`-`，这样就能折叠所有代码了。</p>
            <p class="lead"> windows下按下快捷`Ctrl`+`Shift`+`+`，这样就能恢复打开所有代码了。</p>
            <p class="lead">这样再单独打开需要查看几个方法就方便多了，不用滚鼠标滚动好久。</p>
            <p class="lead">如果是与别的类之间的调用，还是使用`Ctrl`+`F12`更加方便哦。</p>
        </div>
    </div>
</div>
</body>
</html>
